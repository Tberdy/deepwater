<header>
    <nav>
        <img src="logo.png" alt="Logo"/>
        <a mat-button routerLink="" id="title">{{title}}</a>

        <div *ngIf="authService.getUser().logged; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
            <a mat-button routerLink="/social/chat">Chat</a>
            <a mat-button routerLink="/social">Wall</a>
            <a mat-button routerLink="/social/friends">Friends</a>
            <a mat-button routerLink="/workouts">Workouts</a>
            <a mat-button routerLink="/devices">My Devices</a>
            <a class="right" mat-button routerLink="/account/my">{{authService.getUser().email}}</a>
        </ng-template>
        <ng-template #elseBlock>
            <a class="right" mat-button routerLink="/account/login">Login / Register</a>
        </ng-template>
    </nav>
</header>
