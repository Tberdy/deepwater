<header>
    <nav>
        <img src="assets/images/logo-white.png" alt="Logo" width="64px" height="64px"/>
        <a mat-button routerLink="" id="title">{{title}}</a>

        <div *ngIf="authService.getUser().logged; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
            <a id='header-button' mat-button routerLink="/contests">Compétitions</a>
            <a id='header-button' mat-button routerLink="/workouts">Mes séances</a>
            <a id='header-button' mat-button routerLink="/devices">Mes appareils</a>
            <a id='header-button' mat-button routerLink="/ranking">Classement</a>
            <a id='header-button' mat-button routerLink="/wall">Mur</a>
            <a id='header-button' mat-button routerLink="/contact">Contact</a>
            <a id='header-button' mat-button routerLink="/mention">Mentions & Infos</a>
            <a id='header-button' class="right" mat-button routerLink="/account/my">{{authService.getUser().email}}</a>
        </ng-template>
        <ng-template #elseBlock>
            <a class="right" mat-button routerLink="/account/login">Login / Register</a>
        </ng-template>
    </nav>
</header>
