<div class="workouts-container" fxLayout="column" fxLayoutAlign="center center">
    <div class="table-header">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>

    <div fxLayout="column" fxLayoutAlign="center center" class="table-container mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="description">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.description}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.date}}% </mat-cell>
            </ng-container>

            <ng-container matColumnDef="end_date">
                <mat-header-cell *matHeaderCellDef mat-sort-header> End Date </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.end_date}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="location_name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Location </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.location_name}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="sport">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Sport </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.sport}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="formDialog('edit', row)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="deleteWorkout(row)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

    <button mat-raised-button (click)="formDialog('add', null)">Create</button>
</div>
