<div class="register-form" fxLayout="column" fxLayoutAlign="center center">

    <h2>Create your account</h2>

    <mat-horizontal-stepper [linear]="true">
        <mat-step [stepControl]="emailFormGroup">
            <form [formGroup]="emailFormGroup">
                <ng-template matStepLabel>Enter your email</ng-template>
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email" required type='email' email>
                </mat-form-field>
                <div>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="passwordFormGroup">
            <form [formGroup]="passwordFormGroup">
                <ng-template matStepLabel>Choose a password</ng-template>
                <mat-form-field>
                    <input matInput placeholder="Password" formControlName="password" required type='password'>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext >Done</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <p>
                You are now done. Once you will click on "Register", you will receive a confirmation email.  
            </p>
            <div>
                <button mat-button (click)="register();">Register</button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>

    <a mat-button routerLink="/account/login">Already have an account ?</a>
</div>
