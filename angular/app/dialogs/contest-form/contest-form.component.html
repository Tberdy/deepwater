<h1 mat-dialog-title>Ajouter une nouvelle s√©ance</h1>

<form fxLayout="column" fxLayoutAlign="center center" #form="ngForm" (ngSubmit)="submit()">
    <mat-dialog-content fxLayout="column" fxLayoutAlign="center center">

        <mat-form-field>
            <input required matInput name="name" placeholder="Nom" ngModel #name="ngModel" [(ngModel)]="contest.name">
        </mat-form-field>

        <mat-form-field>
            <input required matInput name="type" placeholder="Type" ngModel #name="ngModel" [(ngModel)]="contest.type">
        </mat-form-field>
        
        <mat-form-field>
            <input required matInput name="description" placeholder="Description" ngModel #description="ngModel" [(ngModel)]="contest.description">
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button [disabled]="!form.valid">{{action | uppercase}}</button>
        <button mat-button type="button" (click)="close()">Cancel</button>
    </mat-dialog-actions>
</form>
