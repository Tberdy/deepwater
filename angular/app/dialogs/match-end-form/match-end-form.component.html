<h1 mat-dialog-title>Terminer un match</h1>

<form fxLayout="column" fxLayoutAlign="center center" #form="ngForm" (ngSubmit)="submit()">
    <mat-dialog-content fxLayout="column" fxLayoutAlign="center center">

        <mat-radio-group [(ngModel)]="winner" [disabled]="draw" name="winner">
            <mat-radio-button [value]="user">Vous</mat-radio-button>
            <mat-radio-button [value]="opponent">Adversaire ({{opponent.email}})</mat-radio-button>
        </mat-radio-group>
        <mat-slide-toggle [value]="draw">
            Match nul
        </mat-slide-toggle>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button [disabled]="!form.valid">Add</button>
        <button mat-button type="button" (click)="close()">Cancel</button>
    </mat-dialog-actions>
</form>
