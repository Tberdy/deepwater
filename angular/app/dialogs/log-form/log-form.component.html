<h1 mat-dialog-title>Ajouter un nouveau relevé</h1>

<form fxLayout="column" fxLayoutAlign="center center" #form="ngForm" (ngSubmit)="submit()">
    <mat-dialog-content fxLayout="column" fxLayoutAlign="center center">

        <mat-form-field>
            <input required matInput name="log_type" placeholder="Type de relevé" ngModel #log_type="ngModel" [(ngModel)]="log.log_type">
        </mat-form-field>
        
        <mat-form-field>
            <input required matInput name="log_value" placeholder="Valeur" ngModel #log_value="ngModel" [(ngModel)]="log.log_valeur">
        </mat-form-field>

        <mat-form-field>
            <input required matInput name="date" placeholder="Choisir une date de début" ngModel #date="ngModel" [matDatepicker]="picker_date" [(ngModel)]="log.date">
            <mat-datepicker-toggle matSuffix [for]="picker_date"></mat-datepicker-toggle>
            <mat-datepicker #picker_date></mat-datepicker>
        </mat-form-field>
        
        <mat-form-field>
            <input required matInput name="location_latitude" placeholder="Position (Latitude)" ngModel #location_latitude="ngModel" [(ngModel)]="log.location_latitude">
        </mat-form-field>
        
        <mat-form-field>
            <input required matInput name="location_logitude" placeholder="Position (Longitude)" ngModel #location_logitude="ngModel" [(ngModel)]="log.location_logitude">
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button [disabled]="!form.valid">Add</button>
        <button mat-button type="button" (click)="close()">Cancel</button>
    </mat-dialog-actions>
</form>
